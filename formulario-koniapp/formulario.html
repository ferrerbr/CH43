                <script>
                    const estadosYmunicipios = {
                        "CDMX": ["Benito Juárez", "Iztapalapa", "Azcapotzalco","Cuahutemoc","Alvaro Obregon"],
                        "Jalisco": ["Guadalajara", "Zapopan", "Puerto Vallarta"],
                        "Nuevo_Leon": ["Monterrey", "San Pedro Garza García", "Santa Catarina"],
                        // agregar el resto de municipios correspondientes 
                    };

                    const estadoSelect = document.getElementById('estado');
                    const ciudadSelect = document.getElementById('ciudad');

                    estadoSelect.addEventListener('change', function () {
                        const estadoSeleccionado = this.value;
                        const ciudades = estadosYmunicipios[estadoSeleccionado] || [];

                        // limpiar las opciones actuales de ciudad/municipio
                        ciudadSelect.innerHTML = '<option value="">selecciona tu ciudad o municipio</option>';

                        // llenar las nuevas opciones de ciudad/municipio según el estado seleccionado
                        ciudades.forEach(function (ciudad) {
                            const option = document.createElement('option');
                            option.value = ciudad;
                            option.textContent = ciudad;
                            ciudadSelect.appendChild(option);
                        });
                    });
                </script>
