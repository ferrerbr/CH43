<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KonikApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
        }
        footer {
            background-color: #f8f9fa;
        }
    </style>
       
</head>
<body>
 
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid" style="background-color: #A67F5D; ">
            <a class="navbar-brand" href="" style="color: #033C8C; ">KonikApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" >
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" style="color: #034C8C;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: #034C8C;">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: #034C8C;">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="content container mt-5" style="background-color:#BFA004">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Welcome to KonikApp</h1>
                <p class="text-center">Please log in to continue.</p>

                <!-- Login Form -->
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-lg-start">
        <div class="container p-4">
            <!-- Social media links -->
            <div class="mb-4">
                <a href="https://www.facebook.com" class="me-4 text-reset">
                    <img src="https://img.icons8.com/fluent/24/000000/facebook-new.png" alt="Facebook">
                </a>
                <a href="https://www.instagram.com" class="me-4 text-reset">
                    <img src="https://img.icons8.com/fluent/24/000000/instagram-new.png" alt="Instagram">
                </a>
                <a href="https://www.tiktok.com" class="me-4 text-reset">
                    <img src="https://img.icons8.com/fluent/24/000000/tiktok.png" alt="TikTok">
                </a>
                <a href="https://www.linkedin.com" class="me-4 text-reset">
                    <img src="https://img.icons8.com/fluent/24/000000/linkedin.png" alt="LinkedIn">
                </a>
            </div>

            <!-- Additional links -->
            <div class="mb-4">
                <a href="#" class="text-reset me-4">Acerca de Nosotros</a>
                <a href="#" class="text-reset">Reporta un Problema</a>
            </div>
        </div>

        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2024 KonikApp. Todos los derechos reservados.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./intro.js"></script>
</body>
</html>
