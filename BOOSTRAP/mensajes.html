<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KonikApp - Mensajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
        }
        .chat-window {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 15px;
        }
        .message {
            margin-bottom: 15px;
        }
        .message .sender {
            font-weight: bold;
        }
        .message .text {
            margin-left: 10px;
        }
        footer {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">KonikApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="content container mt-5">
        <div class="row">
            <div class="col-md-4">
                <h2>Usuarios</h2>
                <ul class="list-group">
                    <li class="list-group-item">Usuario 1</li>
                    <li class="list-group-item">Usuario 2</li>
                    <li class="list-group-item">Usuario 3</li>
                </ul>
            </div>
            <div class="col-md-8">
                <h2>Mensajes</h2>
                <div class="chat-window mb-3">
                    <div class="message">
                        <span class="sender">Usuario 1:</span>
                        <span class="text">Hola, ¿cómo estás?</span>
                    </div>
                    <div class="message">
                        <span class="sender">Usuario 2:</span>
                        <span class="text">¡Estoy bien, gracias! ¿Y tú?</span>
                    </div>
                </div>
                <form>
                    <div class="mb-3">
                        <label for="message" class="form-label">Escribe un mensaje</label>
                        <textarea class="form-control" id="message" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-lg-start">
        <div class="container p-4">
            <!-- Social media links -->
            <div class="mb-4">
                <a href="https://www.facebook.com" class="me-4 text-reset">
                    <img src="https://img.icons8.com/fluent/24/000000/facebook-new.png" alt="Facebook">
                </a>
                <a href="https://www.instagram.com" class="me-4 text-reset">
                    <img src="https://img.icons8.com/fluent/24/000000/instagram-new.png" alt="Instagram">
                </a>
                <a href="https://www.tiktok.com" class="me-4 text-reset">
                    <img src="https://img.icons8.com/fluent/24/000000/tiktok.png" alt="TikTok">
                </a>
                <a href="https://www.linkedin.com" class="me-4 text-reset">
                    <img src="https://img.icons8.com/fluent/24/000000/linkedin.png" alt="LinkedIn">
                </a>
            </div>

            <!-- Additional links -->
            <div class="mb-4">
                <a href="#" class="text-reset me-4">Acerca de Nosotros</a>
                <a href="#" class="text-reset">Reporta un Problema</a>
            </div>
        </div>

        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2024 KonikApp. Todos los derechos reservados.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
