<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

<body>
    <!--Esta etiqueta nos ayuda a crear un formulario-->
    <form action="">

        <!--dentro  de mis inputs voy a tener cierto  atributos que 
        nos van a facilitar a identificar las funciones y requerimientos
        de los mimos 
        requiered se refiere a  se refiere a un campo que debe
         se completado 
         name nos yuda a identificar que  a que se refiere mi input
         placeholder nos da una descripcion dentro de mi input
         para que se mas clara la informacion solicotada
         value que le asigna un valor en especifico a mi 
         input-->
        <p >Formularios</p>
        <label style="font-family:Roboto Mono, monospace;">nombre </label>
        <input type="text" required placeholder="nombre">
        <br><br>

        <label style="font-family:Roboto Mono, monospace;" >correo electronico</label>
        <input type="email" placeholder="correo electronico">  
        <br><br>

        <label style="font-family:Roboto Mono, monospace;" >Contrase√±a</label>
        <input type="password">
        <br><br>

        <label style="font-family:Roboto Mono, monospace;">elige un color</label>
        <input type="color">
        <br><br>

      
        <input type="date">
        <br><br>
        <input type="datetime">
        <br><br>
        <input type="radio">
        <label style="font-family:Roboto Mono, monospace;" >una etiqueta radio</label>
        <br><br>

        <label style="font-family:Roboto Mono, monospace;">selecciona un archivo de tu computadora</label>
        <br>
        <input type="file">
        <br><br>

        <input type="button" value="abrir">
        <input type="number">
        <br><br>
        <input type="checkbox">
        <label >Acepto los terminos y condiciones </label>
        <br><br>
    
        <input type="submit" name="submit" id="">

    </form>
